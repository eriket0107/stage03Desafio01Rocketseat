<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <title>Mentoria</title>
</head>

<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>

    <form action="" id="my-form">
      <fieldset>

        <div class="fieldset-wrapper">

          <legend>Informações pessoais</legend>

          <div class="div-wrapper">
            <div class="input-wrapper">
              <label for="name">Nome</label>
              <input type="text" name="" id="name">
            </div>
            <div class="input-wrapper">
              <label for="surname">Sobrenome</label>
              <input type="text" name="" id="surname">
            </div>
          </div>
          <div class="input-wrapper">
            <label for="email">E-mail <span>(digite um email válido)</span></label>
            <input 
            type="email"
             name="" 
             id="email" 
             minlength="6"
             required
             >
          </div>
          <div class="input-wrapper">
            <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input 
            type="password" 
            name="" 
            id="password"
            minlength="8"
            required>
          </div>
        </div>


        <div class="fieldset-wrapper">

          <legend>Informações do mentor</legend>

          <div class="input-wrapper">
            <label for="menthor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" name="" id="menthor">
          </div>

        </div>

        <div class="fieldset-wrapper">

          <legend>Seus Horários disponíveis</legend>

          
          <h2>Primeira mentoria</h2>
          <div class="time-wrapper">
              <div class="input-wrapper">
                <label for="date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" name="" id="date">
            </div>
            <div class="hour-wrapper">
              <div class="input-wrapper">
                <label for="time">Das</label>
                <input type="time" name="time" id="time">
              </div>
              <div class="input-wrapper">
                <label for="time">Até </label>
                <input type="time" name="time" id="time">
              </div>
            </div>
            
          </div>
          <h2>Segunda mentoria</h2>
          <div class="time-wrapper">
              <div class="input-wrapper">
                <label for="date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" name="" id="date">
            </div>
            <div class="hour-wrapper">
              <div class="input-wrapper">
                <label for="time">Das</label>
                <input type="time" name="time" id="time">
              </div>
              <div class="input-wrapper">
                <label for="time">Até </label>
                <input type="time" name="time" id="time">
              </div>
            </div>
        </div>
      </fieldset>
    </form>
    <footer>
      <button form='my-form'>Salvar</button>
    </footer>
  
  
  </div>
</body>

</html>
